<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">


</head>
<body>
  <main class="container">
    <div class="banner"></div>
    <img src="image-victor.jpg" alt="profile piture">
    <h1>Victor Crest <span>26</span></h1>
    <p>London</p>
    <hr>
    <div class="stats">
      <div class="stats-element">
        <p class="stats-title">80K</p>
        <p class="stats-description">Followers</p>
      </div>
      <div class="stats-element">
        <p class="stats-title">803K</p>
        <p class="stats-description">Likes</p>
      </div>
      <div class="stats-element">
        <p class="stats-title">1.4K</p>
        <p class="stats-description">Photos</p>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/giorgian-vatra-456652181/" target="_blank">Giorgian Vatra</a>.
  </footer>
</body>
</html>
